<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>SPA Demo</title>
</head>
<body>
  <div class="ui menu light-purple">
    <div class="header">
      <a class="logo item" href="/">
        fl
      </a>
    </div>
    <!-- Navigation Menu -->
    <div class="three routes">
      <a class="item" href="/">
        Home
      </a>
      <div class="separator"></div>
      <a class="item" href="/wordpacks">
        Wordpacks
      </a>
      <div class="separator"></div>
      <a class="item" href="/create">
        Create
      </a>
      <div class="separator"></div>
    </div>
  </div>
  <div id="bottom">
    <div id='bottom-left'><div id="search"></div>
    <div id="content"></div>
  </div>
    <div id="side-bar" class="light-purple">
      <div id='side-popular' class="side panel popular"></div>
      <div id='side-new' class="side panel new"></div>
    </div>
  </div>
  
  <script id="create-initial-template" type="text/x-handlebars-template">
    <div class= "create panel large light-purple">
      <h3 class="create header">CREATE NEW WORDPACK</h3>      
      <form id='create-form'>
        <label>Wordpack name</label>
        <input name="name" type="text">
        <label>Author</label>
        <input name="Author" type="text">
        <select name="language">
          {{#each this}}
          <option value="{{this.code}}">{{this.nativeName}}</option>
          {{/each}}
        </select>
        <input id='create-button-initial' type="submit">
      </form>
    </div>
  </script>

  <script id="sidepanel-template" type="text/x-handlebars-template">
    <table class="side table light-purple">
        <thead>
          <tr>
            <th>Name</th>
            <th>Hits</th>
          </tr>
        </thead>
        <tbody>
          {{#each this}}
          <tr>
            <td><a href="/wordpack/{{this._id}}/">{{this.name}}</a></td>
            <td>{{this.hits}}</td>
          </tr>
          {{/each}}
        </tbody>
    </table>
  </script>

  <script id="wordpack-list-template" type="text/x-handlebars-template">
    <div class="panel packs light-purple">
      <table class="side table grey">
        <thead>
          <tr>
            <th>Name</th>
            <th>Word count</th>
            <th>Author</th>
            <th>Hits</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {{#each this}}
          <tr>
            <td><a href="/wordpack/{{this._id}}/">{{this.name}}</a></td>
            <td>{{this.count}}</td>
            {{#if this.author}}
            <td>{{this.author}}</td>
            {{else}}
            <td>Unknown</td>
            {{/if}}
            <td>{{this.hits}}</td>
            <td>{{this.date}}</td>
          </tr>
          {{/each}}
        </tbody>
    </table>
    </div>
  </script>

  <!-- JS Library Dependencies -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
